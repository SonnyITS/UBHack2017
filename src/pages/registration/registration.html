<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input [(ngModel)]="this.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="this.phone"></ion-input>
  </ion-item>
     
  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="this.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating type="password">Password</ion-label>
    <ion-input [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="riderDriverPop(user)">Continue</button>

</ion-content>
