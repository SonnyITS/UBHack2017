<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="user.phone" type="tel"></ion-input>
  </ion-item>
     
  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating >Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" ></ion-input>
  </ion-item>

  <ion-item padding>
      <ion-label color="primary">Rider or Driver?</ion-label>
      <ion-select [(ngModel)]="user.mode">
        <ion-option value="Driver">Driver</ion-option>
        <ion-option value="Rider">Rider</ion-option>
      </ion-select>
    </ion-item>
  
  <button ion-button full (click)="register(user)">Continue</button>

</ion-content>
