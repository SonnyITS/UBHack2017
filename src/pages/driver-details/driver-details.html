<ion-header>

  <ion-navbar>
    <ion-title>Car-Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Make</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" floating>Model</ion-label>
      <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label color="primary" floating>Color</ion-label>
      <ion-input></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" floating >Max Capacity</ion-label>
      <ion-input [(ngModel)]="this.passenger"></ion-input>
      
    </ion-item>
    
      

  <ion-item>
      <ion-label color="primary" floating>License Plate #</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>

  

  <button padding-top ion-button (click)="goToDash()">Continue</button>




</ion-content>
